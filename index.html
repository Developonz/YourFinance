<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Android Build Server</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f2f5; }
        .card { 
            background: white; width: 50%; margin: 0 auto; padding: 40px; 
            border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .btn { 
            background-color: #4CAF50; color: white; padding: 15px 32px; 
            text-align: center; text-decoration: none; display: inline-block; 
            font-size: 16px; border-radius: 8px; transition: 0.3s;
        }
        .btn:hover { background-color: #45a049; }
        h1 { color: #333; }
        p { color: #666; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Android Build Server</h1>
        <p>Последняя успешная сборка</p>
        <p>Версия API: 34 (Medium Phone)</p>
        <br>
        <!-- Путь apk/ указывает на примонтированную папку -->
        <a href="apk/app-debug.apk" class="btn">Скачать APK</a>
    </div>
</body>
</html>
